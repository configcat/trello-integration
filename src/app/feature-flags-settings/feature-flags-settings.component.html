<div class="container" *ngIf="setting && authorizationParameters">
    <configcat-setting-item [basicAuthUsername]="authorizationParameters.basicAuthUsername"
        [basicAuthPassword]="authorizationParameters.basicAuthPassword" [productId]="setting.productId"
        [configId]="setting.configId" [environmentId]="setting.environmentId" [settingId]="setting.settingId"
        [readonly]="readonly" [canEditSetting]=false (editSettingRequested)="onEditSettingRequested($event)"
        (deleteSettingRequested)="onDeleteSettingRequested($event)">
    </configcat-setting-item>
</div>
