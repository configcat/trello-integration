<div class="container" *ngIf="settings && basicAuthUsername && basicAuthPassword">
    <configcat-setting-item *ngFor="let setting of settings" [basicAuthUsername]="basicAuthUsername"
        [basicAuthPassword]="basicAuthPassword" [productId]="setting.productId" [configId]="setting.configId"
        [environmentId]="setting.environmentId" [settingId]="setting.settingId" [readonly]="readonly">
    </configcat-setting-item>
</div>
