<form class="selects" *ngIf="basicAuthUsername && basicAuthPassword" (ngSubmit)="add()" [formGroup]="formGroup">
    <configcat-product-select [basicAuthUsername]="basicAuthUsername"
        [basicAuthPassword]="basicAuthPassword" [valueFormControl]="formGroup.controls.productId"
        name="productId">
    </configcat-product-select>
    <configcat-config-select [basicAuthUsername]="basicAuthUsername"
        [basicAuthPassword]="basicAuthPassword" [productId]="formGroup.controls.productId.value"
        [valueFormControl]="formGroup.controls.configId" *ngIf="formGroup.controls.productId.value">
    </configcat-config-select>
    <configcat-environment-select [basicAuthUsername]="basicAuthUsername"
        [productId]="formGroup.controls.productId.value" [basicAuthPassword]="basicAuthPassword"
        [valueFormControl]="formGroup.controls.environmentId" *ngIf="formGroup.controls.productId.value">
    </configcat-environment-select>
    <configcat-setting-select [basicAuthUsername]="basicAuthUsername"
        [configId]="formGroup.controls.configId.value" [basicAuthPassword]="basicAuthPassword"
        [valueFormControl]="formGroup.controls.settingId" *ngIf="formGroup.controls.configId.value">
    </configcat-setting-select>

    <div>
        <button mat-raised-button color="primary" type="submit">Add</button>
    </div>
</form>
